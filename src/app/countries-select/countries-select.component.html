<div *ngIf="dropDownData && dropDownData.length !== 0">
    <form [formGroup]="regionsForm">
        <label [attr.for]="actionType" class="select-label">{{actionType}}: </label>
        <select (change)="getSelectedOption()" formControlName="area" [attr.name]="actionType"
            [attr.data-cy]="actionType" [attr.id]="actionType" autocomplete="off">
            <option value="">Please select a {{actionType}}</option>
            <option *ngFor="let item of dropDownData" [value]="item" [attr.name]="item">{{item}}</option>
        </select>
    </form>
</div>
